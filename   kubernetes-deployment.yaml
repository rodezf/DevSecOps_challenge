apiVersion: apps/v1
kind: Deployment
metadata:
  name: password-generator-deployment
  labels:
    app: password-generator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: password-generator
  template:
    metadata:
      labels:
        app: password-generator
    spec:
      containers:
      - name: password-generator
        image: password-generator:1.0.0  # Replace with your Docker image name and tag
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: "password_generator.py"
        - name: FLASK_RUN_HOST
          value: "0.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: password-generator-service
spec:
  selector:
    app: password-generator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
